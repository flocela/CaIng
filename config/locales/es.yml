  intro_one: "Esta aplicación puede hacer practicando inglés más interesante. Toca canciones mientras muestra las letras en inglés y español. También muestra el significado de las palabras en el contexto de la canción. Algunas canciones son ásperas, otras son felices. Elegí estas canciones porque presentan un poco de la vida en los Estados Unidos, aunque no todas las canciones son estrictamente americanas."

